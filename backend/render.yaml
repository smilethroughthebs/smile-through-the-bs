services:
  - type: web
    name: varlixo-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: SMTP_HOST
        value: smtp.resend.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        value: resend
      - key: SMTP_PASS
        sync: false
      - key: FRONTEND_URL
        sync: false

